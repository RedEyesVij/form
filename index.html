<!DOCTYPE-html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
 <title>freeCodeCamp Survey Form</title>
 <link rel="stylesheet" href="styles.css" />  
 </head>
 <body>
    <h1 id="title">freeCodeCamp Survey Form </h1>
   <p id="deskription">Thank you for talking the time to help us improve the platform</p>
   <form id="survey-form">
    <fieldset>
      <label id="name-label">Name
      <input id="name" type="text" required placeholder="enter your name" ></label>
     <label id="email-label">Email
     <input id="email" type="email" required placeholder="enter your email" >
     </label>
     <label id="number-label">Age(optional)
     <input id="number" type="number" name="number" min="10" max="99" placeholder="enter your age" >
     </label>
     </fieldset>
    <fieldset>
      <label>Which options best describes your current role?</label>
      <select id="dropdown" name="dropdoun">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
      </select>
    </fieldset>
    <fieldset>
        <label>Woud you recomend freeCodeCamp to a friend?
          <input type="radio" name="way-type" class="inline" > First way
        </label>
        <label>
          <input type="radio" name="way-type" class="inline" > Second way
        </label>
        <label>
          <input type="radio" name="way-type" class="inline">Not sure
        </label>
    </fieldset>    
    <fieldset>
        <label>What is your favorit of freeCodeCamp? 
        </label>
        <select>
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
    </fieldset>
    <fieldset>
      <label>What woud you like to see improoved 
        <p>(Check all that apply)</p>
      </label>
      <label>
      <input id="front-end-projects" type="checkbox" name="front-end-projects" value="front-end-projects" class="inline">Front-end Projects
      </label>
      <label>
        <input id="back-end-projects" type="checkbox" name="back-end-projects" value="back-end-projects" class="inline">Back-end Projects
      </label>
      <label>  
        <input id="data-visualization" type="checkbox" name="data-visualization" value="data-visualization" class="inline">Data Visualization
      </label>
      <label>
        <input id="challanges" type="checkbox" name="challanges" value="challanges" class="inline">Challenges 
      </label>
      <label>
        <input id="open-source-community" type="checkbox" name="open-source-community" value="open-source-community" class="inline">Open Source Community
      </label>
      </fieldset>
      <fieldset>
      <label for="comment">Any comment or suggestion?
        <textarea id="comment" name="comment" row="45" cols="120" placeholder="Enter your comment here..."></textarea>
      </label>
    </fieldset>
<input type="submit" value="Submit">
    </form>
  </body>

</html>
